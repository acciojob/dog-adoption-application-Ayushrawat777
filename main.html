<!DOCTYPE html>
<html>
<head>
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        button, input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Dog Adoption Application</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <div class="checkbox-container">
                <input type="checkbox" id="checkbox" name="livedWithDog" value="Have you ever lived with a Dog before?">
                <label for="checkbox">Have you ever lived with a Dog before?</label>
            </div>

            <label for="multiSelect">Please select your preferred breeds</label>
            <select id="multiSelect" name="multiSelect" multiple>
                <option value="labrador">Labrador</option>
                <option value="beagle">Beagle</option>
                <option value="german_shepherd">German Shepherd</option>
                <option value="bulldog">Bulldog</option>
                <option value="golden_retriever">Golden Retriever</option>
            </select>

            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
